[tox]
env_list =
    py310
    lint
    type
minversion = 4.0.3
isolated_build = True

[gh-actions]
python =
    3.10: py310, black, isort, mypy, flake8

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    flake8
    black
    isort
    pydocstyle
    mypy
    coverage
passenv = CODECOV_*
commands =
    coverage run -m pytest {tty:--color=yes} {posargs}
    coverage report --omit=tests/* --omit=.tox/*
    coverage xml --omit=tests/* --omit=.tox/*

[testenv:lint]
description = check the code style
commands =
    flake8 --config .flake8 autoverify tests
    black --line-length 80 --check --diff --color .
    isort --line-length 80 --profile black --check --diff .
    pydocstyle --convention=google autoverify

[testenv:type]
description = type check ourselves
passenv =
    TERM
    MYPY_FORCE_COLOR
    MYPY_FORCE_TERMINAL_WIDTH
commands =
    python -m mypy --config-file pyproject.toml autoverify
