repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort auto-verify
        files: autoverify

  - repo: https://github.com/ambv/black
    rev: 22.10.0
    hooks:
      - id: black
        name: black auto-verify
        files: autoverify

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        name: mypy auto-verify
        files: autoverify

  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        name: flake8 auto-verify
        files: autoverify